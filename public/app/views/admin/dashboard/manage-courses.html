
<!-- Grid Item -->
<div class="col-xl-12">

    <!-- Card -->
    <div class="card">

        <!-- Card header -->
        <div class="card-header card-nav border-bottom-0">
            <div class="d-flex align-items-center justify-content-between mt-4">
                <h1>Course Management</h1>

                <!-- Search Box -->
                <form class="search-box ml-2 max-w-250">
                    <input class="form-control form-control-sm" placeholder="Search in available courses..." ng-model="courseName" type="search">
                    <span class="search-icon">
                        <i class="icon icon-search icon-lg"></i>
                    </span>
                </form>
                <!-- /search box -->
            </div>
        </div>
        <!-- /card header -->

        <!-- Tab Content-->
        <div class="tab-content">

            <!-- Card Body -->
            <div class="dt-card__body">

                <div class="alert alert-success mb-6" role="alert" ng-show="courseManagement.removeCourseSuccessMsg">
                    <h4 class="alert-heading">Well done!</h4>
                    <p>{{ courseManagement.removeCourseSuccessMsg }}</p>
                </div>

                <div class="alert alert-danger mb-6" role="alert" ng-show="courseManagement.removeCourseErrorMsg">
                    <h4 class="alert-heading">Oops!</h4>
                    <p>{{ courseManagement.removeCourseErrorMsg }}</p>

                </div>

                <!-- Card -->
                <div class="card shadow-none horizontal rounded-0 pb-8 border-bottom" ng-repeat="course in courseManagement.courses | filter : courseName">

                    <!-- Slider -->
                    <div class="dt-slider rounded-xl overflow-hidden">

                        <!-- Slider Header -->
                        <div class="dt-slider__header">
                            <span class="badge bg-orange text-white text-uppercase">{{ course.category }} Course</span>
                        </div>
                        <!-- /slider header -->
                        <img class="img-fluid" src="/assets/uploads/{{ course.poster }}" alt="Beach">
                    </div>
                    <!-- /slider -->

                    <!-- Card Stacked -->
                    <div class="card-stacked">

                        <!-- Card Body -->
                        <div class="card-body py-sm-0 px-0 px-sm-6 px-md-8">

                            <!-- Badges -->
                            <span class="badge badge-secondary text-uppercase mb-2">{{ course.category }} Course</span>
                            <!-- /badges -->

                            <!-- Card Title-->
                            <h3 class="card-title font-weight-normal text-truncate text-uppercase mb-3">{{ course.course_name }}</h3>
                            <!-- Card Title-->

                            <p class="card-text">
                                <i class="icon icon-timer icon-fw mr-1"></i><span>{{ course.timestamp |  date: 'h:mm a, d MMM y'}}</span>
                            </p>

                            <!-- Content Area -->
                            <p class="card-text ">{{ course.description }}</p>
                            <!-- /content area -->

                        </div>
                        <!-- /card body -->

                        <!-- Card Footer -->
                        <div class="card-footer d-flex flex-column justify-content-between p-0 text-sm-right">
                            <!-- Pricing -->
                            <a ng-click="courseManagement.removeCourse(course._id);" class="display-5 font-weight-500 mb-6">
                                <i class="icon icon-trash icon-fw mr-2" style="color: red;"></i>
                                <span class="align-middle"></span>
                            </a>
                            <!-- /pricing -->

                            <!-- Card Button -->
                            <a class="card-link font-weight-500"
                               href="/editCourse/{{ course._id }}">
                                <span>Edit Now</span> <i
                                    class="icon icon-arrow-long-right icon-lg ml-1"></i>
                            </a>
                            <!-- /card button -->
                        </div>
                        <!-- /card footer -->
                    </div>
                    <!-- /card stacked -->
                </div>
                <!-- /card -->
            </div>
            <!-- /card body -->



        </div>
        <!-- /tab content-->

    </div>
    <!-- /card -->

</div>
<!-- /grid item -->
