<!-- Page Header -->
<div class="dt-page__header">
    <h1 class="dt-page__title">Account Settings</h1>
</div>

<div class="row">
    <!-- Grid Item -->
    <div class="col-12">

        <!-- Card -->
        <div class="dt-card text-center">

            <!-- Card Body -->
            <div class="dt-card__body">
                <!-- Avatar -->
                <img class="dt-avatar dt-avatar__shadow size-90 mr-sm-4 mb-6" src="/assets/uploads/{{ main.profile_url }}" alt="User Profile Picture">
                <!-- /avatar -->

                <br>
                <!-- Info -->
                <div class="dt-avatar-info">

                    <form ng-submit="settings.updateProfilePicture()" ng-show="!settings.profilePictureUpdateSuccessMsg">
                        <input type="file" file-model="file.thumbnail" name="thumbnail" required>
                        <button type="submit" class="btn btn-outline-success">Update Profile Pic</button>
                    </form>

                    <div class="row show-hide-message">
                        <div class="alert alert-success" ng-show="settings.profilePictureUpdateSuccessMsg">
                            <strong> Success! </strong> {{ settings.profilePictureUpdateSuccessMsg }}
                        </div>
                    </div>


                    <div class="row show-hide-message">
                        <div class="alert alert-danger" ng-show="settings.profilePictureUpdateErrorMsg">
                            <strong> Oops! </strong>{{ settings.profilePictureUpdateErrorMsg }}
                        </div>
                    </div>

                </div>
                <!-- /info -->
            </div>
        </div>

        <!-- Card -->
        <div class="dt-card">

            <!-- Card Body -->
            <div class="dt-card__body">

                <!-- Form -->
                <form ng-submit="settings.updateProfile(main);" class="mb-6">
                    <div class="form-row">
                        <div class="col-sm-4 mb-3">
                            <label>Full Name  </label>
                            <input class="form-control" type="text" name="name" placeholder="Enter your name" ng-model="main.name" required>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label>Email </label>
                            <input class="form-control" type="email" name="email" placeholder="Enter your email" ng-model="main.email" required disabled>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label>Username </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="First name" ng-model="main.username" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-4 mb-3">
                            <label>Department :</label>
                            <input type="text" class="form-control" placeholder="Your Department" ng-model="main.department" required disabled>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label>Position :</label>
                            <input type="text" class="form-control" placeholder="Your Position" ng-model="main.position" required disabled>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label>Branch / Location : </label>
                            <input class="form-control" type="text" name="branch" placeholder="Enter your branch/location" ng-model="main.branch" required disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-6 mb-3">
                            <label>Contact No. : </label>
                            <input class="form-control" type="text" name="contact_no" placeholder="Enter your contact no." ng-model="main.contact_no" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label>Alternate Contact No. : </label>
                            <input class="form-control" type="text" name="alternate_contact_no" placeholder="Enter your alternate contact no." ng-model="main.alternate_contact_no" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-6 mb-3">
                            <label>Address : </label>
                            <input class="form-control" type="text" name="address" placeholder="Enter your address" ng-model="main.address" required>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label>Date of Birth : </label>
                            <input class="form-control" type="date" name="time_date" ng-model="main.dob" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Update Now</button>
                </form>


                <div class="row show-hide-message">
                    <div class="alert alert-success" ng-show="settings.successMsg">
                        <strong> Success! </strong> {{ settings.successMsg }}
                    </div>
                </div>


                <div class="row show-hide-message">
                    <div class="alert alert-danger" ng-show="settings.errorMsg">
                        <strong> Oops! </strong>{{ settings.errorMsg }}
                    </div>
                </div>

            </div>
            <!-- /card body -->

        </div>
        <!-- /card -->
    </div>
    <!-- /grid item -->
</div>
<!-- /grid -->
